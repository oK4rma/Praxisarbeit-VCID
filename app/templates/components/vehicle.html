{% import 'components/reserve.html' as reserverender %} {% macro vehicle(id,
is_reserved, info, activeDate, form) -%}

            class="gap-4 flex items-center justify-center flex-col border-2 {{ 'border-green-300' if not is_reserved else 'border-red-300' }} p-4"
    >
        <h1 style="color: #13250e;" class="fw-bold text-2xl">{{ id }}</h1>
        {{ reserverender.reserve(id, is_reserved, activeDate, form) }}
    </div>
{%- endmacro %}
